<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando números em ordem</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
    <header>
        <h1>Números ordenados</h1>
    </header>
    <section>
        <div>
            <input type="number" name="numero" id="numero" placeholder="Digite e insira os número">
        </div>  
        <div>
            <input type="button" value="adicionar" onclick="adicionarNumeros()">
            <input type="button" value="ordenar" onclick="ordenarNumeros()">
        </div>
        <div id="res"></div>
    </section>
    <footer>
        <p>&copy; Vinicius Oyamaguti</p>
    </footer>
    <script src="sketch.js"></script>
</body>
</html>
